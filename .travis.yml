language: python
python:
- 3.7.13
install:
- pip install -U pip wheel
- pip install -U -r requirements-dev.txt
- pip install -e .
cache:
  directories:
  - "$HOME/.cache/pip"
stages:
- test
- linter
- name: deploy
  if: tag IS present
jobs:
  include:
  - stage: test
    name: Tests
    script: pytest --cov-report=term-missing --cov=./restless_client
    after_success:
    - codecov
  - stage: linter
    name: Linter
    script: pre-commit run --all-files --show-diff-on-failure
  - stage: deploy
    name: PyPI Deploy
    script: skip
    install: skip
    before_install: skip
    deploy:
      skip_cleanup: true
      provider: pypi
      distributions: sdist bdist_wheel
      user: maartendp
      on:
        tags: true
        repo: maarten-dp/flask-restless-client
      password:
        secure: 
